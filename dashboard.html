<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - CholoFitAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Reset & base */
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      overflow: hidden;
    }

    /* Layout */
    .dashboard-container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background-color: #111827; /* dark navy */
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .sidebar h2 {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      user-select: none;
      letter-spacing: 0.05em;
      color: #3b82f6; /* bright blue */
    }
    .sidebar nav {
      flex: 1;
    }
    .sidebar nav a {
      display: block;
      color: #d1d5db;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }
    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: #3b82f6;
      color: white;
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Topbar */
    .topbar {
      height: 60px;
      background: white;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 1.5rem;
      position: relative;
      user-select: none;
      z-index: 20;
    }

    /* Profile Icon */
    .profile {
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .profile img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #3b82f6;
      user-select: none;
    }
    .profile span {
      color: #111827;
      font-weight: 600;
      user-select: none;
      display: none; /* hide username on smaller widths */
    }

    /* Dropdown Menu */
    .dropdown-menu {
      position: absolute;
      top: 60px;
      right: 1.5rem;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 180px;
      display: none;
      flex-direction: column;
      user-select: none;
      z-index: 30;
    }
    .dropdown-menu.active {
      display: flex;
    }
    .dropdown-menu button,
    .dropdown-menu a {
      border: none;
      background: none;
      padding: 0.75rem 1rem;
      text-align: left;
      font-size: 1rem;
      color: #111827;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
      text-decoration: none;
    }
    .dropdown-menu button:hover,
    .dropdown-menu a:hover {
      background-color: #f3f4f6;
    }

    /* Chat container inside dashboard */
    .chat-container {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      margin: 1.5rem auto;
      border-radius: 1rem;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      height: calc(100vh - 90px); /* topbar + margin */
    }
    .chat-messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 1rem 2rem;
      background: #e0f2fe; /* subtle blue */
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
    }
    .message {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      font-size: 1rem;
      line-height: 1.4;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .message.user {
      background: #3b82f6;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0.25rem;
    }
    .message.bot {
      background: #f3f4f6;
      color: #111827;
      align-self: flex-start;
      border-bottom-left-radius: 0.25rem;
    }
    .chat-input {
      border-top: 1px solid #ddd;
      padding: 1rem 1.5rem;
      background: white;
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }
    .chat-input textarea {
      flex: 1 1 auto;
      resize: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 9999px;
      outline: none;
      transition: border-color 0.3s ease;
      height: 40px;
      line-height: 1.4;
    }
    .chat-input textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59,130,246,0.4);
    }
    .chat-input button {
      background: #3b82f6;
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .chat-input button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar" aria-label="Sidebar navigation">
      <h2>CholoFitAI</h2>
      <nav>
        <a href="#" class="active" aria-current="page">Chat</a>
        <a href="#">My Goals</a>
        <a href="#">Workouts</a>
        <a href="#">Progress</a>
        <a href="#">Rewards</a>
        <a href="#">Challenges</a>
        <a href="#">Settings</a>
        <a href="#">Language</a>
      </nav>
    </aside>

    <!-- Main content -->
    <section class="main-content">

      <!-- Topbar -->
      <header class="topbar" role="banner">
        <div class="profile" tabindex="0" aria-haspopup="true" aria-expanded="false" aria-label="User profile menu" id="profileButton">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="User profile picture" />
          <span>User</span>
        </div>
        <div class="dropdown-menu" role="menu" aria-labelledby="profileButton" id="profileMenu">
          <a href="#" role="menuitem">Profile</a>
          <a href="#" role="menuitem">Settings</a>
          <button id="logoutBtn" role="menuitem">Log Out</button>
        </div>
      </header>

      <!-- Chat Container -->
      <main class="chat-container" role="main" aria-label="Chat with AI fitness coach">
        <div class="chat-messages" id="chatMessages" tabindex="0" aria-live="polite" aria-atomic="false">
          <div class="message bot">Hi! I’m your CholoFitAI coach. How can I help you today?</div>
        </div>

        <form class="chat-input" id="chatForm" aria-label="Send message form">
          <textarea
            id="chatInput"
            placeholder="Type your message..."
            rows="1"
            aria-label="Message input"
            required
            autocomplete="off"
          ></textarea>
          <button type="submit" aria-label="Send message">Send</button>
        </form>
      </main>
    </section>

  </div>

  <script>
    // Profile menu toggle
    const profileBtn = document.getElementById('profileButton');
    const profileMenu = document.getElementById('profileMenu');

    profileBtn.addEventListener('click', () => {
      const expanded = profileBtn.getAttribute('aria-expanded') === 'true';
      profileBtn.setAttribute('aria-expanded', String(!expanded));
      profileMenu.classList.toggle('active');
    });

    // Close menu when clicking outside
    window.addEventListener('click', e => {
      if (!profileBtn.contains(e.target) && !profileMenu.contains(e.target)) {
        profileMenu.classList.remove('active');
        profileBtn.setAttribute('aria-expanded', 'false');
      }
    });

    // Chat logic (same as previous chat)
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');

    // Auto resize textarea height
    chatInput.addEventListener('input', () => {
      chatInput.style.height = 'auto';
      chatInput.style.height = chatInput.scrollHeight + 'px';
    });

    chatForm.addEventListener('submit', e => {
      e.preventDefault();

      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      // Add user message
      const userMsgDiv = document.createElement('div');
      userMsgDiv.classList.add('message', 'user');
      userMsgDiv.textContent = userMessage;
      chatMessages.appendChild(userMsgDiv);

      // Clear input
      chatInput.value = '';
      chatInput.style.height = '40px';

      // Scroll to bottom
      chatMessages.scrollTop = chatMessages.scrollHeight;

      // Simulate bot response (replace with actual API call)
      setTimeout(() => {
        const botMsgDiv = document.createElement('div');
        botMsgDiv.classList.add('message', 'bot');
        botMsgDiv.textContent = "I'm processing your request. Please wait...";
        chatMessages.appendChild(botMsgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Simulate real response after delay
        setTimeout(() => {
          botMsgDiv.textContent = "Thanks for your message! I’m here to help you with your fitness goals.";
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 1500);
      }, 800);
    });

    // Log out button click
    document.getElementById('logoutBtn').addEventListener('click', () => {
      alert('Logging out...');
      // Implement your logout logic here
      // For demo: redirect to login page
      window.location.href = 'signup.html';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
