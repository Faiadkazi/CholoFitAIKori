<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - CholoFitAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      overflow: hidden;
    }
    .dashboard-container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 260px;
      background-color: #111827;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .sidebar h2 {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #3b82f6;
    }
    .sidebar nav a {
      display: block;
      color: #d1d5db;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      text-decoration: none;
    }
    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: #3b82f6;
      color: white;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .topbar {
      height: 60px;
      background: white;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 1.5rem;
      position: relative;
    }
    .profile {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .profile img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #3b82f6;
    }
    .profile span {
      display: none;
    }
    .dropdown-menu {
      position: absolute;
      top: 60px;
      right: 1.5rem;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 180px;
      display: none;
      flex-direction: column;
    }
    .dropdown-menu.active {
      display: flex;
    }
    .dropdown-menu button,
    .dropdown-menu a {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      color: #111827;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      background: none;
      border: none;
    }
    .dropdown-menu button:hover,
    .dropdown-menu a:hover {
      background-color: #f3f4f6;
    }
    .chat-container {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      margin: 1.5rem auto;
      border-radius: 1rem;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      height: calc(100vh - 90px);
    }
    .chat-messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 1rem 2rem;
      background: #e0f2fe;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      font-size: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .message.user {
      background: #3b82f6;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0.25rem;
    }
    .message.bot {
      background: #f3f4f6;
      color: #111827;
      align-self: flex-start;
      border-bottom-left-radius: 0.25rem;
    }
    .chat-input {
      border-top: 1px solid #ddd;
      padding: 1rem 1.5rem;
      background: white;
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }
    .chat-input textarea {
      flex: 1 1 auto;
      resize: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 9999px;
      outline: none;
      height: 40px;
    }
    .chat-input textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59,130,246,0.4);
    }
    .chat-input button {
      background: #3b82f6;
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      border-radius: 9999px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

<div class="dashboard-container">
  <aside class="sidebar">
    <h2>CholoFitAI</h2>
    <nav>
      <a href="#" class="active">Chat</a>
      <a href="mygoals.html">My Goals</a>
      <a href="workouts.html">Workouts</a>
      <a href="progress.html">Progress</a>
      <a href="reward.html">Rewards</a>
      <a href="challanges.html">Challenges</a>
      <a href="#">Settings</a>
      <a href="#">Language</a>
    </nav>
  </aside>

  <section class="main-content">
    <header class="topbar">
      <div class="profile" id="profileButton">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="User profile picture" />
        <span>User</span>
      </div>
      <div class="dropdown-menu" id="profileMenu">
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <button id="logoutBtn">Log Out</button>
      </div>
    </header>

    <main class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <div class="message bot">Hi! Iâ€™m your CholoFitAI coach. How can I help you today?</div>
      </div>
      <form class="chat-input" id="chatForm">
        <textarea id="chatInput" placeholder="Type your message..." rows="1" required></textarea>
        <button type="submit">Send</button>
      </form>
    </main>
  </section>
</div>

<script>
  const profileBtn = document.getElementById('profileButton');
  const profileMenu = document.getElementById('profileMenu');
  profileBtn.addEventListener('click', () => {
    const expanded = profileBtn.getAttribute('aria-expanded') === 'true';
    profileBtn.setAttribute('aria-expanded', String(!expanded));
    profileMenu.classList.toggle('active');
  });
  window.addEventListener('click', e => {
    if (!profileBtn.contains(e.target) && !profileMenu.contains(e.target)) {
      profileMenu.classList.remove('active');
    }
  });
  document.getElementById('logoutBtn').addEventListener('click', () => {
    alert('Logging out...');
    window.location.href = 'signup.html';
  });

  const chatForm = document.getElementById('chatForm');
  const chatInput = document.getElementById('chatInput');
  const chatMessages = document.getElementById('chatMessages');

  chatInput.addEventListener('input', () => {
    chatInput.style.height = 'auto';
    chatInput.style.height = chatInput.scrollHeight + 'px';
  });

  chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const userMessage = chatInput.value.trim();
    if (!userMessage) return;

    const userMsgDiv = document.createElement('div');
    userMsgDiv.classList.add('message', 'user');
    userMsgDiv.textContent = userMessage;
    chatMessages.appendChild(userMsgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    chatInput.value = '';
    chatInput.style.height = '40px';

    const botMsgDiv = document.createElement('div');
    botMsgDiv.classList.add('message', 'bot');
    botMsgDiv.textContent = 'Thinking...';
    chatMessages.appendChild(botMsgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    try {
      const response = await fetch('https://api.together.xyz/inference', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer 0a7b743dc31dc62f0d2f35e41f1f6b3eb7cfd715f9e5c399ab43884936dc5ba3'
        },
        body: JSON.stringify({
          model: "meta-llama/Llama-3-8b-chat-hf",
          messages: [
            { role: "system", content: "You are a helpful fitness assistant." },
            { role: "user", content: userMessage }
          ],
          max_tokens: 250,
          temperature: 0.7
        })
      });
      const data = await response.json();
      const botReply = data.choices?.[0]?.message?.content || "Sorry, I couldn't understand that.";
      botMsgDiv.textContent = botReply;
    } catch (error) {
      console.error(error);
      botMsgDiv.textContent = "Oops! Something went wrong.";
    }

    chatMessages.scrollTop = chatMessages.scrollHeight;
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
