<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Signup - CholoFitAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .hero {
      background: linear-gradient(to right, #3b82f6, #2dd4bf);
      color: white;
      padding: 3rem 1.5rem;
      text-align: center;
    }
    footer {
      background-color: #1f2937;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .form-control, .form-control:focus {
      border-radius: 0.5rem;
      box-shadow: none;
    }
    .tab-content > .tab-pane {
      padding-top: 2rem;
    }
    .nav-tabs .nav-link {
      border-radius: 0.5rem 0.5rem 0 0;
    }
    .nav-tabs .nav-link.active {
      background-color: #3b82f6;
      color: white;
    }
  </style>
</head>
<body class="bg-white text-dark">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="home.html">CholoFitAI</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary rounded-pill px-3 ms-2 active" href="signup.html">Login / Signup</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1 class="display-5 fw-bold mb-3">Welcome Back to CholoFitAI</h1>
    <p class="fs-5">Login or create an account to start your fitness journey</p>
  </section>

  <!-- Login / Signup Tabs -->
  <section class="container py-5">
    <ul class="nav nav-tabs justify-content-center" id="authTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="login-tab"
          data-bs-toggle="tab"
          data-bs-target="#login"
          type="button"
          role="tab"
          aria-controls="login"
          aria-selected="true"
        >
          Login
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="signup-tab"
          data-bs-toggle="tab"
          data-bs-target="#signup"
          type="button"
          role="tab"
          aria-controls="signup"
          aria-selected="false"
        >
          Signup
        </button>
      </li>
    </ul>
    <div class="tab-content" id="authTabContent">
      <!-- Login Form -->
      <div
        class="tab-pane fade show active"
        id="login"
        role="tabpanel"
        aria-labelledby="login-tab"
      >
        <form class="mx-auto" style="max-width: 400px;" onsubmit="return false;">
          <div class="mb-4">
            <label for="loginEmail" class="form-label fw-semibold">Email address</label>
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="mb-4">
            <label for="loginPassword" class="form-label fw-semibold">Password</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 rounded-pill">
            Login
          </button>
          <div class="text-center mt-3">
            <a href="#" class="small">Forgot password?</a>
          </div>
        </form>
      </div>

      <!-- Signup Form -->
      <div
        class="tab-pane fade"
        id="signup"
        role="tabpanel"
        aria-labelledby="signup-tab"
      >
        <form class="mx-auto" style="max-width: 400px;" onsubmit="return false;">
          <div class="mb-4">
            <label for="signupName" class="form-label fw-semibold">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="signupName"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="mb-4">
            <label for="signupEmail" class="form-label fw-semibold">Email address</label>
            <input
              type="email"
              class="form-control"
              id="signupEmail"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="mb-4">
            <label for="signupPassword" class="form-label fw-semibold">Password</label>
            <input
              type="password"
              class="form-control"
              id="signupPassword"
              placeholder="Password"
              required
            />
          </div>
          <div class="mb-4">
            <label for="signupConfirmPassword" class="form-label fw-semibold"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="signupConfirmPassword"
              placeholder="Confirm Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 rounded-pill">
            Signup
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; <span id="year"></span> CholoFitAI. All rights reserved.</p>
  </footer>

  <script>
    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
