<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cutting Plan - CholoFitAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    .plan-buttons button {
      margin: 0.5rem;
    }
    .plan-guidelines {
      margin-top: 2rem;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .plan-guidelines.show {
      opacity: 1;
    }
    .plan-guidelines h4 {
      margin-top: 1.5rem;
      color: #3b82f6;
    }
    .active-btn {
      background-color: #3b82f6 !important;
      color: white !important;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">🔥 Cutting Phase Plan</h2>
  <p class="text-center text-muted mb-4">Choose your desired plan length to see specific guidelines and instructions.</p>

  <div class="text-center plan-buttons">
    <button class="btn btn-outline-primary" onclick="showPlan('3')">3-Month Plan</button>
    <button class="btn btn-outline-primary" onclick="showPlan('6')">6-Month Plan</button>
    <button class="btn btn-outline-primary" onclick="showPlan('12')">12-Month Plan</button>
  </div>

  <div class="plan-guidelines" id="planGuidelines">
    <p class="text-muted text-center mt-4">Please select a plan above to view details.</p>
  </div>
</div>

<script>
  const plans = {
    '3': `
      <h3>3-Month Cutting Plan</h3>
      <h4>📌 Goal:</h4>
      <p>Lose fat quickly while retaining muscle mass.</p>

      <h4>🏋️‍♂️ Workout Plan:</h4>
      <ul>
        <li>4–5 weight training days per week (Push-Pull-Legs split recommended)</li>
        <li>20–30 minutes of moderate cardio (4x/week)</li>
        <li>One rest/recovery day weekly</li>
      </ul>

      <h4>🥗 Nutrition Guidelines:</h4>
      <ul>
        <li>20–25% calorie deficit from maintenance</li>
        <li>High protein intake: 1.6–2.2g per kg of bodyweight</li>
        <li>Low-moderate carbs, high fiber vegetables</li>
        <li>Limit sugar and processed foods</li>
      </ul>

      <h4>🧘 Habits & Lifestyle:</h4>
      <ul>
        <li>Sleep 7–8 hours daily</li>
        <li>Track progress weekly (weight, waist, photos)</li>
        <li>Hydrate with at least 3 liters of water/day</li>
      </ul>
    `,

    '6': `
      <h3>6-Month Cutting Plan</h3>
      <h4>📌 Goal:</h4>
      <p>Steady, sustainable fat loss with minimal muscle loss.</p>

      <h4>🏋️‍♂️ Workout Plan:</h4>
      <ul>
        <li>4–6 training days per week (Push-Pull-Legs or Upper-Lower split)</li>
        <li>HIIT cardio 2x/week + LISS cardio 2–3x/week</li>
        <li>Include mobility/stretching work 1–2x/week</li>
      </ul>

      <h4>🥗 Nutrition Guidelines:</h4>
      <ul>
        <li>15–20% calorie deficit</li>
        <li>High protein, moderate carbs, healthy fats</li>
        <li>Refeed day every 2–3 weeks to boost metabolism</li>
        <li>Use meal prepping to stay consistent</li>
      </ul>

      <h4>🧘 Habits & Lifestyle:</h4>
      <ul>
        <li>Consistent wake/sleep routine</li>
        <li>Monitor stress and recovery levels</li>
        <li>Use journaling or habit tracking</li>
      </ul>
    `,

    '12': `
      <h3>12-Month Cutting Plan</h3>
      <h4>📌 Goal:</h4>
      <p>Long-term body recomposition and lifestyle change.</p>

      <h4>🏋️‍♂️ Workout Plan:</h4>
      <ul>
        <li>Periodized training cycles every 3 months</li>
        <li>Strength training 4–5x/week with progressive overload</li>
        <li>Cardio mix: HIIT 1x/week + LISS 3x/week</li>
        <li>Deload every 6–8 weeks</li>
      </ul>

      <h4>🥗 Nutrition Guidelines:</h4>
      <ul>
        <li>Start with a mild deficit (10–15%) and adjust quarterly</li>
        <li>Cycle macros based on workout intensity</li>
        <li>Prioritize whole, nutrient-dense foods</li>
        <li>Regular check-ins and professional coaching (optional)</li>
      </ul>

      <h4>🧘 Habits & Lifestyle:</h4>
      <ul>
        <li>Develop discipline and routine</li>
        <li>Focus on long-term sustainability over quick wins</li>
        <li>Track mood, energy, and recovery metrics</li>
      </ul>
    `
  };

  function showPlan(months) {
    const planContainer = document.getElementById('planGuidelines');

    planContainer.classList.remove('show');

    setTimeout(() => {
      planContainer.innerHTML = plans[months];
      planContainer.classList.add('show');
    }, 300);

    document.querySelectorAll('.plan-buttons button').forEach(btn => btn.classList.remove('active-btn'));
    const index = months === '3' ? 0 : months === '6' ? 1 : 2;
    document.querySelectorAll('.plan-buttons button')[index].classList.add('active-btn');
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
