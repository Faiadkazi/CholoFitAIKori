<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rewards - CholoFitAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 700px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h2 {
      color: #0f766e;
      margin-bottom: 1rem;
    }

    .reward-box {
      margin-top: 2rem;
    }

    .badge-icon {
      font-size: 5rem;
      margin-bottom: 1rem;
      animation: pop 1s ease forwards;
    }

    .bronze {
      color: #cd7f32;
    }

    .silver {
      color: #c0c0c0;
    }

    .gold {
      color: #ffd700;
    }

    @keyframes pop {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .percentage {
      font-size: 1.2rem;
      color: #4b5563;
      margin-top: 1rem;
    }

    .btn {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üèÜ Your Reward</h2>
    <p class="text-muted">Based on your completed challenges</p>

    <div class="reward-box" id="rewardBox">
      <div class="badge-icon" id="badgeIcon">ü•â</div>
      <h4 id="rewardTitle">Bronze Badge</h4>
      <p class="percentage" id="progressText">You've completed 52% of your tasks.</p>
      <button onclick="resetProgress()" class="btn btn-outline-danger">Reset Progress</button>
    </div>
  </div>

  <script>
    function calculateProgressFromStorage() {
      const keys = Object.keys(localStorage);
      const taskKeys = keys.filter(key => key.startsWith("challenge_"));

      const total = taskKeys.length;
      let completed = 0;

      taskKeys.forEach(key => {
        if (localStorage.getItem(key) === "true") completed++;
      });

      return { total, completed };
    }

    function renderReward() {
      const { total, completed } = calculateProgressFromStorage();
      const percent = total ? Math.round((completed / total) * 100) : 0;

      const badgeIcon = document.getElementById("badgeIcon");
      const rewardTitle = document.getElementById("rewardTitle");
      const progressText = document.getElementById("progressText");

      progressText.textContent = `You've completed ${percent}% of your tasks.`;

      if (percent >= 100) {
        badgeIcon.textContent = "ü•á";
        badgeIcon.className = "badge-icon gold";
        rewardTitle.textContent = "Gold Badge";
      } else if (percent >= 75) {
        badgeIcon.textContent = "ü•à";
        badgeIcon.className = "badge-icon silver";
        rewardTitle.textContent = "Silver Badge";
      } else if (percent >= 50) {
        badgeIcon.textContent = "ü•â";
        badgeIcon.className = "badge-icon bronze";
        rewardTitle.textContent = "Bronze Badge";
      } else {
        badgeIcon.textContent = "üö´";
        badgeIcon.className = "badge-icon text-secondary";
        rewardTitle.textContent = "No Badge Yet";
      }
    }

    function resetProgress() {
      Object.keys(localStorage).forEach(key => {
        if (key.startsWith("challenge_")) {
          localStorage.removeItem(key);
        }
      });
      renderReward();
    }

    // On load
    renderReward();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
