<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Goals - CholoFitAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #dbeafe, #f0fdfa);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .goal-navbar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 900px;
    }

    .goal-option {
      flex: 1 1 250px;
      text-align: center;
      padding: 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.7);
      border: 2px solid #ccc;
      border-radius: 1.5rem;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
      transform: scale(1);
    }

    .goal-option:hover {
      background: #3b82f6;
      color: white;
      border-color: #2563eb;
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
    }

    @media (max-width: 768px) {
      .goal-option {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="goal-navbar" id="goalOptions">
    <div class="goal-option" data-goal="cutting">üí• Cutting - Lose fat and get shredded</div>
    <div class="goal-option" data-goal="bulking">üçó Bulking - Build muscle and strength</div>
    <div class="goal-option" data-goal="maintenance">‚öñÔ∏è Maintenance - Stay fit and balanced</div>
  </div>

  <script>
    // Fade in when page loads
    window.onload = () => {
      document.body.style.opacity = '1';
    };

    // Handle goal selection + fade out to new page
    const goalOptions = document.querySelectorAll('.goal-option');
    goalOptions.forEach(option => {
      option.addEventListener('click', () => {
        const goal = option.getAttribute('data-goal');
        document.body.style.opacity = '0';
        setTimeout(() => {
          window.location.href = `${goal}.html`;
        }, 600); // Match fade duration
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
